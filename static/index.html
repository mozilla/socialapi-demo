<!DOCTYPE html>
<html>
<head>
<title>Demo WebRTC Social Service</title>
<link rel="manifest" type="text/json" href="manifest.json">
<script>
function activate() {
  document.dispatchEvent(new CustomEvent("ActivateSocialFeature"));
}
</script>
</head>
<body>

<button onclick="activate()">Activate The Demo WebRTC Provider</button>

<p>Code at <a href="https://github.com/mozilla/socialapi-demo">https://github.com/mozilla/socialapi-demo</a></p>

</body>
</html>
