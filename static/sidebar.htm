<html>
<head>
	<title>DemoSocialService</title>
</head>
<style>

</style>
<link rel="manifest" type="text/json" href="manifest.json"/>
<link rel="stylesheet" href="./sidebar.css"/>
<!-- FileSaver polyfill to save incoming blobs as file. Until we support FileSaver, bug 648998. -->
<script src="https://raw.github.com/eligrey/FileSaver.js/master/FileSaver.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="./media.js" type="text/javascript"></script>
<script src="./personaHandler.js" type="text/javascript"></script>
<script src="./serverConnections.js" type="text/javascript"></script>
<script src="./sidebar.js" type="text/javascript"></script>
<script src="https://login.persona.org/include.js"></script>
<body onload="onLoad()">

<div id="header">
  <div id="signin" style="display: none">
    <img src="https://developer.mozilla.org/files/3967/plain_sign_in_black.png" onclick="signin()"/>
    <div id="signin_error"></div>
  </div>
  <div id="useridbox" style="display:none">Signed in as <div id="userid"></div></div>
  <div id="usericonbox" style="display:none">
    <img id="usericon">
  </div>
  <div id="usernotifbox" style="display:none">
    <img id="usernotif">
  </div>
  <div id="guest" style="display: none">
    <a href="javascript:startGuest();">Guest Mode</a>
  </div>
</div>

<div id="content" style="display:none">
<button style="position: absolute; right: 3px;" id="signout" onclick="onSignout()">signout</button>
<ul id="contacts" style="margin-top: 20px;"></ul>
</div>


</body>
</html>
